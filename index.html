<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculagtor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
    body {
        background: linear-gradient(to right, #a8c0ff, #3f2b96);
        color: white;
        text-align: center;
        padding 20px;
    }
    .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
    }
    .output {
        font-size: 20px;
        font-weight: bold;
    }
</style>

</head>
<body>
    <div class="container mt-5"></div>
    <h1 class="mb-3"> BMI Calculator</h1>
    <p>BodyMass Index (BMI) Categorizes individuals based on weight and height.</p>

    <button class="btn btn-info" onclick="toggleInstructions()">+ Instructions</button>
    <p id="instructions" style="display: none;"> Enter your weight in kilograms and height in meters, then click calculate BMI.</p>
  
    <div class="mt-3">
        <input type="number" id="weight" class="form-control mb-2" placeholder="weight in Kilogram" step="0.01" min="1">
        <input type="number" id="height" class="form-control mb-2" placeholder="weight in Meter " step="0.01" min="0.5">
        <button class="btn btn-warning" onclick="calculateBMI()">Calculate BMI</button>
    </div>

    <div class="mt-3 output" id=result></div>
<div>

<script>
    function toggleInstructions() {
        let inst = document.getElementById("instructions");
        inst.style.display = inst.style.display === "none" ? "block" : "none";
    }

    function calculatorBMI() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let result = document.getElementById("result");

        if (isNaN(weight) || isNaN(height) || height <= 0) {
        result.innerHTML = "Please enter valid values.";
        return;

    }

    let bmi = weight / (height * height);
    let category = "";

    if (bmi < 18.5) category = "Underweight";
    else if (bmi >= 18.5 && bmi <= 24.9) category = "Normal weight";
    else if (bmi >= 25 && bmi <= 29.9) category = "Overweight";
    else category = "Obese";

    result.innerHTML = `Your BMI is ${bmi.toFixed(2)} - ${category}`;
}
 </script>
</body>
</html>
